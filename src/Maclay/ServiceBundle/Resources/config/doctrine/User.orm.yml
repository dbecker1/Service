Maclay\ServiceBundle\Entity\User:
    type: entity
    table: null
    repositoryClass: Maclay\ServiceBundle\Entity\UserRepository
    manyToMany:
        groups:
            targetEntity: Role
            joinTable:
                 name: UserRoles
                 joinColumns:
                     UserID:
                         referencedColumnName: id
                 inverseJoinColumns:
                     RoleID: 
                         referencedColumnName: id
    manyToMany:
        clubs:
            targetEntity: Club
            inversedBy: members
            joinTable:
                name: ClubMembers
                joinColumns: 
                    MemberID: 
                        referencedColumnName: id
                inverseJoinColumns:
                    ClubID:
                        referencedColumnName: id
    manyToMany: 
        parents:
            targetEntity: User
            inversedBy: children
            joinTable:
                name: ParentChildInfo
                joinColumns:
                    ParentID: 
                        referencedColumnName: id
                inverseJoinColumns:
                    ChildID:
                        referencedColumnName: id
    manyToMany:
        children:
            targetEntity: User
            mappedBy: parents
    
    oneToOne:
        studentinfo:
            targetEntity: StudentInfo
            mappedBy: student
    
    oneToOne:
        clubowner:
            targetEntity: Club
            mappedBy: clubsponsor
    manyToMany:
        groups:
            targetEntity: Group
            joinTable:
                 name: UserRoles
                 joinColumns:
                     UserId:
                         referencedColumnName: id
                 inverseJoinColumns:
                     RoleID: 
                         referencedColumnName: id
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        firstName:
            type: string
            length: 255
            column: FirstName
        lastName:
            type: string
            length: 255
            column: LastName
        middleName:
            type: string
            length: 255
            column: MiddleName
    lifecycleCallbacks: {  }
